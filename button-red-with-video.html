<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  video {
    position: absolute;
    top: calc(10% + 80px);
    
    transform: translateX(-0%);
    z-index: 999;
    height: 70vh;
    border-radius: 10%;
    opacity: 0;
    animation: fade-in 3s ease-in-out forwards;
  }
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
    
  }
  
  video::-webkit-media-controls-panel {
    opacity: 0;
  }
  
  .block {
    width: 100vw;
    height: 100vh;
    background-color: #c71585;
    position: absolute;
    bottom: -100vh;
    animation: rise 3s ease-in-out forwards;
  }
  @keyframes rise {
    from {
      bottom: -100vh;
    }
    to {
      bottom: 0;
    }
  }
button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  p {
    height: 120px;
    position: fixed;
    top: calc(70% + -30px + 60px);
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    font-weight: bold;
    font-size: em;
    color: #ffffff;
    opacity: 0;
    animation: fade-in 3s ease-in-out forwards;
  }
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  
<div class="block">
<head>
  <meta charset="UTF-8">
  <title>Cursor-following button</title>
  <style>
    /* 全体のスタイル */
    body {
      height: 100vh; /* ビューポートの高さに合わせる */
      display: flex;
      justify-content: center;
      align-items: center;
position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }
    /* ボタンのスタイル */
    .btn {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: transparent;
      border-radius: 50%;
      border: none;
      outline: solid #000000;
      cursor: pointer;
      overflow: hidden;
    }
   .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(128, 128, 128, 0); /* カーソルが乗っていないときは透明 */
      transition: background-color 0.5s ease-out; /* 背景色をなめらかに変更 */
    }
    .btn:hover::before {
      background-color: rgba(128, 128, 128, 0.5); /* カーソルが乗ったときの背景色 */
      transition-delay: 0.2s; /* 遅延を追加 */
    }
    .btn:hover .arrow {
      transform: translateX(50px); /* 矢印を水平にスライド */
      transition: transform 0.5s ease-out;
    }
    .arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #000;
      transition: transform 0.5s ease-out;
    }
  </style>
</head>
<body>
  <a class="btn" href="https://half-pressure-630.notion.site/a47716a743f040eda69a42fe44633ac2" target="_blank"> 
    <span class="arrow">→</span>
  </a>

  <script>
    const button = document.querySelector('.btn');
    const arrow = document.querySelector('.arrow');
    let isHovering = false;

    button.addEventListener('mouseenter', () => {
      isHovering = true;
    });

    button.addEventListener('mouseleave', () => {
      isHovering = false;
      arrow.style.transform = 'translate(-50%, -50%)'; /* 矢印の位置をリセット */
    });

    button.addEventListener('mousemove', (event) => {
      if (!isHovering) {
        return;
      }
      const x = event.pageX - button.offsetLeft - button.offsetWidth / 2;
      const y = event.pageY - button.offsetTop - button.offsetHeight / 2;
      const distance = Math.sqrt(x ** 2 + y ** 2); /* カーソルとボタンの中心の距離 */
      const maxDistance = 50; /* 矢印が移動する最大距離 */
      const ratio = Math.min(distance / maxDistance, 1); /* 矢印の移動量の比率 */
      const arrowX = ratio * maxDistance; /* 矢印の水平方向の移動量 */
      arrow.style.transform = `translate(-50%, -50%) translateX(${arrowX}px)`; /* 矢印の位置を更新 */
    });
  </script>
</body>
</div>
