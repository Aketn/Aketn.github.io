<!DOCTYPE html>
<html>
<head>
	<title>私たちは、ワオ高校をお嬢様でPRします。</title>
	<style>
		h1 {
			animation: bounce 1s 2s infinite;
			animation-delay: 0.2s;
			animation-fill-mode: backwards;
			color: black; /* デフォルトのテキスト色 */
		}

		@media (prefers-color-scheme: dark) {
			h1 {
				color: white; /* ダークモード時のテキスト色 */
			}
		}

		@keyframes bounce {
			from {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-20px);
			}
			to {
				transform: translateY(0);
			}
		}
	</style>
</head>
<body>
	<h1>ですわーっ！😊</h1>
</body>
</html>
